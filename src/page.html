<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yikes | Task Manager</title>
  </head>
  <body>
    <div class="sidebar">
      <nav>
        <div class="logo"><button>Yikes</button></div>
        <div class="primary-nav">
          <ul>
            <li>
              <button class="nav-button home-btn" data-state="selected">
                <span>üè†</span> Home
              </button>
            </li>
            <li>
              <button class="nav-button today" data-state="not">
                <span>üìÖ</span> Today
              </button>
            </li>
            <li>
              <button class="nav-button tomorrow" data-state="not">
                <span>‚è≠Ô∏è</span> Tomorrow
              </button>
            </li>
            <li>
              <button class="nav-button completed-btn" data-state="not">
                <span>‚úÖ</span> Completed
              </button>
            </li>
          </ul>
        </div>
      </nav>
    </div>

    <div class="container">
      <div class="greetings">
        <h2>
          Good Morning, Xander
          <button class="edit-title">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10"
              />
            </svg>
          </button>
          üòÉ
        </h2>
        <p class="day"></p>
      </div>

      <div class="home">
        <!--  -->
        <div class="tasks-inputs">
          <div class="task-creator">
            <div class="task-input">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 4.5v15m7.5-7.5h-15"
                />
              </svg>

              <input
                type="text"
                id="task-input"
                placeholder="Go ahead, pile on the guilt"
                class="input-field"
              />

              <button class="add-task">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="m7.49 12-3.75 3.75m0 0 3.75 3.75m-3.75-3.75h16.5V4.499"
                  />
                </svg>
              </button>
            </div>

            <div class="extras">
              <label for="desc">Description</label>
              <textarea
                name="desc"
                id="desc"
                placeholder="Add a description for the task"
                class="input-field"
              ></textarea>
              <div class="date-priority">
                <div class="priority">
                  <p>Priority:</p>
                  <select name="priority" id="priority">
                    <option value="high" selected>High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                  </select>
                </div>
                <div class="date">
                  <p>Deadline:</p>
                  <input type="date" name="date" id="date" />
                </div>
                <button class="add-task extra-btn">Add Task</button>
              </div>
            </div>
          </div>

          <div class="no-task-error">
            <p class="error">Task field cannot be empty</p>
          </div>
        </div>

        <div class="empty-tasks states">
          <h2>Wow, so emptyüï≥Ô∏è...just like your motivation</h2>
        </div>
      </div>
      <!--  -->

      <div class="tab">
        <h4 class="tab-title"></h4>
        <div class="states">
          <h2 class="tab-desc"></h2>
        </div>
      </div>

      <div class="tasks"></div>
      <!--  -->
    </div>
  </body>
</html>
